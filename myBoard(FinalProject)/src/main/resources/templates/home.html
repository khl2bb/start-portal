<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<!--xmlns:th="http://www.w3.org/1999/xhtml 이 부분은 인텔리제이 thymeleaf 사용 시 삽입해야 되는 듯-->
<head>
    <meta charset="UTF-8">
    <title>내 게시판</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
<!--    th는 thymeleaf 속성 @{}는 애플리케이션 설치된 곳을 기준으로 하는 상대경로 입력가능-->
</head>
<body>

<div th:insert="common/header.html" id="header"></div>
<div id="sideBar">
    <table>
        <thead>
        <tr>
            <th class="two wide">번호</th>
            <th class="ten wide">제목</th>
            <th class="ten wide">태그</th>
        </tr>
        </thead>

        <tbody>
        <!-- CONTENTS !-->
        <tr th:each="memo : ${memoList}">
            <td>
                <span th:text="${memo.id}"></span>
            </td>
            <td>
                <a th:href="@{'/post/' + ${memo.id}}">
                    <span th:text="${memo.title}"></span>
                    <!--                memo.title의 값을 span 태그의 text값으로 설정-->
                </a>
            </td>
            <td>
                <span th:text="${memo.tag}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="backgroundHome">
    <div>
        <div>안녕 내 게시판</div>

        <form action="/post" method="post">
            제목 : <input type="text" name="title" /> <br />
            태그 : <input type="text" name="tag" /> <br />
            <textarea name="content"></textarea>
            <button id="saveButton">저장!!!</button><br />
        </form>


    </div>
</div>

<script src="./js/save.js"></script>
</body>
</html>
