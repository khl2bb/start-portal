<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<!--xmlns:th="http://www.w3.org/1999/xhtml 이 부분은 인텔리제이 thymeleaf 사용 시 삽입해야 되는 듯-->
<head>
    <meta charset="UTF-8">
    <title>내 게시판</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
<!--    th는 thymeleaf 속성 @{}는 애플리케이션 설치된 곳을 기준으로 하는 상대경로 입력가능-->
</head>
<body>
<div id="background">
    <div>Kakao Ara In</div>
    <div>
        <div>안녕 내 게시판</div>

        <form action="/post" method="post">
            제목 : <input type="text" name="title" /> <br />
            태그 : <input type="text" name="tag" /> <br />
            <textarea name="content"></textarea>
            <button id="saveButton">저장!!!</button><br />
        </form>


    </div>
</div>

<script src="./js/save.js"></script>
</body>
</html>
